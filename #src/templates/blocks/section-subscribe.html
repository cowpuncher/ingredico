<section class="subscribe-section">
    <div class="container">
        <div class="subscribe">
            <h3 class="subscribe__title">
                Будьте в курсе наших новостей!
            </h3>
            <p class="subscribe__text">
                Подпишитесь на нашу рассылку и экономьте - узнавайте первым информацию о скидках и акциях!
            </p>
            <form action="/" class="subscribe__form">
                <div class="subscribe__form_block">
                    <label for="input" class="subscribe__form_label">
                        <img src="./img/mail-grey.svg" alt="">
                        <input type="email" class="subscribe__form_input" placeholder="Адрес электонной почты">
                    </label>
                    <button class="subscribe__form_btn btn">Подписаться</button>
                </div>
                <div class="subscribe__form_desc">
                    <div for="checkbox" class="subscribe__form-checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox"></label>
                    </div>
                    <p>
                        Нажимая подписаться, вы даете согласие на обработку персональных данных и соглашаетесь с условиями подписки
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
