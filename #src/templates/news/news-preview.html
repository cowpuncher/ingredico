<div class="news__preview_item">
    @@include('../elements/flag.html', {
        name: '@@flag'
    })
    <a  href="#" class="news__preview_img no-foto">
        <img src="@@image"  alt="news-ppreview">
    </a>
    <a href="#" class="news__preview_title">
        <h4>
            @@title
        </h4>
    </a>
    <span class="news__preview_date">
        @@date
    </span>
    <p class="news__preview_text">
        @@text
    </p>
</div>
